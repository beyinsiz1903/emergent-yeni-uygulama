  <!-- Syroce yazısı - elegant serif -->
  <text x="55" y="30" font-family="'Georgia', serif" font-size="28" font-weight="600" fill="#1e293b">Syroce</text>
  <line x1="55" y1="35" x2="165" y2="35" stroke="url(#gradient3)" stroke-width="1.5"/>
  <text x="55" y="47" font-family="'Georgia', serif" font-size="9" font-weight="400" fill="#64748b" letter-spacing="3">PREMIUM PMS</text>
