    <rect x="18" y="23" width="2" height="2" fill="url(#gradient3)"/>
    <rect x="24" y="23" width="2" height="2" fill="url(#gradient3)"/>
    <rect x="18" y="28" width="2" height="2" fill="url(#gradient3)"/>
    <rect x="24" y="28" width="2" height="2" fill="url(#gradient3)"/>
    <rect x="18" y="33" width="2" height="2" fill="url(#gradient3)"/>
    <rect x="24" y="33" width="2" height="2" fill="url(#gradient3)"/>
