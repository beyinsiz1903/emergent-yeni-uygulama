<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>Login Test</h2>
    <input type="email" id="email" placeholder="Email" value="demo@hotel.com">
    <input type="password" id="password" placeholder="Password" value="demo123">
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            result.textContent = 'Logging in...';
            
            try {
                const response = await fetch('https://event-filter-system-1.preview.emergentagent.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.textContent = 'Login Successful!\n\n' + 
                        'Token: ' + data.access_token.substring(0, 50) + '...\n' +
                        'User: ' + data.user.email + '\n' +
                        'Role: ' + data.user.role + '\n' +
                        'Tenant: ' + (data.tenant ? data.tenant.property_name : 'None');
                    
                    // Save to localStorage
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('tenant', data.tenant ? JSON.stringify(data.tenant) : 'null');
                    
                    result.textContent += '\n\nData saved to localStorage!';
                    result.textContent += '\n\nRedirecting to dashboard in 2 seconds...';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    result.textContent = 'Login Failed!\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
